<div id="wrapper">
  <mat-card>
    <mat-card-content>

      <h1 id="header">Sign in</h1>

      <form (ngSubmit)="onSubmit()" [formGroup]="signinForm">
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-error *ngIf="emailError?.required">This is required.</mat-error>
          <mat-error *ngIf="emailError?.email">Invalid email.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" color="accent">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="passwordError?.required">This is required.</mat-error>
          <mat-error *ngIf="passwordError?.minlength">Password is too short.</mat-error>
        </mat-form-field>

        <button mat-raised-button type="submit">SUBMIT</button>
      </form>


    </mat-card-content>
    <mat-card-footer *ngIf="isProgressing">

      <mat-progress-bar mode="indeterminate"></mat-progress-bar>

    </mat-card-footer>
  </mat-card>
</div>

<div id="wrapper">
  <mat-expansion-panel [hideToggle]="true" (click)="expansionPanel.open()" #expansionPanel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>settings</mat-icon>
        Settings
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>

      <mat-accordion [displayMode]="'default'" [multi]="true">

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Add beverage</mat-panel-title>
            <mat-panel-description>Add beverage product</mat-panel-description>
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>

            <section>
              <mat-radio-button (click)="onCkeckbox(true)" checked>ADD BEVERAGE FROM EXISTING BEVERAGE GROUP</mat-radio-button>
              <br>
              <mat-radio-button (click)="onCkeckbox(false)">CREATE NEW BEVERAGE GROUP</mat-radio-button>
            </section>

            <div *ngIf="isAddBeverageGroup; else no">

              <mat-form-field color="accent" appearance="fill">
                <mat-label>Select beverage beverage group</mat-label>
                <input matInput [matAutocomplete]="reactiveAutoBeverageGroup" [formControl]="beverageGroupControl" (focus)="onFocus()">
                <button mat-icon-button matSuffix color="accent" [matTooltip]="'clear'" (click)="onClear()"><mat-icon>clear</mat-icon></button>
                <mat-autocomplete #reactiveAutoBeverageGroup [displayWith]="displayFn">
                  <mat-option *ngFor="let group of reactiveBeverageGroup | async" [value]="group" (click)="onSelect(group)">
                    <span>{{ group.beverageGroup }}</span>
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>

              <mat-form-field color="accent" appearance="fill">
                <mat-label>Enter bevarage name</mat-label>
                <input matInput [formControl]="beverageNameControl" (focus)="onFocus()">
                <button mat-icon-button matSuffix color="accent" [matTooltip]="'clear'" (click)="onClear()"><mat-icon>clear</mat-icon></button>
              </mat-form-field>

            </div>
            <ng-template #no>

              <h1>Hello World</h1>

            </ng-template>

          </ng-template>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Update beverage</mat-panel-title>
            <mat-panel-description>Update beverage selling price</mat-panel-description>
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>

          </ng-template>
        </mat-expansion-panel>

      </mat-accordion>

    </ng-template>
  </mat-expansion-panel>
</div>

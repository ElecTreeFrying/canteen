<div id="register">
  <div>
    <!-- <button mat-raised-button color="accent" (click)="goToUrl()">GITHUB</button> -->
    <a href="https://github.com/ElecTreeFrying/canteen" target="_blank">
      <button mat-raised-button color="accent">GITHUB</button>
    </a>
    <button mat-raised-button color="accent" routerLink="./registration">REGISTER</button>
  </div>
</div>
<div id="wrapper">

  <mat-card>
    <mat-card-content>

      <h1>Sign in</h1>

      <form (ngSubmit)="onSubmit()" [formGroup]="form">

        <mat-form-field appearance="outline" color="accent">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-error *ngIf="emailError?.required">This is required.</mat-error>
          <mat-error *ngIf="emailError?.email">Invalid email.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" color="accent">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="passwordError?.required">This is required.</mat-error>
          <mat-error *ngIf="passwordError?.minlength">Password is too short.</mat-error>
        </mat-form-field>

        <button mat-raised-button routerLink="/a">LOGIN</button>

      </form>

    </mat-card-content>
    <mat-card-footer *ngIf="isProgressing">

      <mat-progress-bar mode="indeterminate"></mat-progress-bar>

    </mat-card-footer>
  </mat-card>

</div>

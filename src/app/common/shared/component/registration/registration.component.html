<div id="wrapper">
  <mat-card>
    <mat-card-content>

      <h2 id="header">Registration</h2>

      <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">


        <mat-form-field appearance="outline" color="accent">
          <mat-label>Email address</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-error *ngIf="emailError?.required">This is required.</mat-error>
          <mat-error *ngIf="emailError?.email">Invalid email.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" color="accent">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="passwordError?.required">This is required.</mat-error>
          <mat-error *ngIf="passwordError?.minlength">Password is too short.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" color="accent">
          <mat-label>Repeat password</mat-label>
          <input matInput type="password" formControlName="repeatPassword">
          <mat-error *ngIf="repeatPasswordError?.isNotMatched || repeatPasswordError?.required">Password not matched.</mat-error>
        </mat-form-field>

        <mat-form-field id="both" appearance="outline" color="accent">
          <mat-label>First name</mat-label>
          <input matInput type="text" formControlName="firstName">
          <mat-error *ngIf="firstNameError?.required">This is required.</mat-error>
          <mat-error *ngIf="firstNameError?.minlength || firstNameError?.containsNumber">Invalid name.</mat-error>
        </mat-form-field>

        <mat-form-field id="both" appearance="outline" color="accent">
          <mat-label>last name</mat-label>
          <input matInput type="text" formControlName="lastName">
          <mat-error *ngIf="lastNameError?.required">This is required.</mat-error>
          <mat-error *ngIf="lastNameError?.minlength || lastNameError?.containsNumber">Invalid name.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" color="accent">
          <mat-label>Employee ID</mat-label>
          <input matInput type="number" formControlName="employeeId">
          <mat-error *ngIf="employeeIdError?.required">This is required.</mat-error>
        </mat-form-field>

        <button mat-raised-button type="submit">REGISTER</button>
        <button mat-raised-button type="button" routerLink="/">BACK</button>

      </form>

    </mat-card-content>
    <mat-card-footer *ngIf="isProgressing">

      <mat-progress-bar mode="indeterminate"></mat-progress-bar>

    </mat-card-footer>
  </mat-card>
</div>

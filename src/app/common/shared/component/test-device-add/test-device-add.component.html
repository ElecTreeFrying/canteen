<div id="wrapper">

  <h2>Pets</h2>

  <mat-divider></mat-divider>
  <br>

  <form [formGroup]="posData">
    <mat-form-field color="accent" appearance="outline">
      <mat-label>POS Data (CODE/QUANTITY/MODE)</mat-label>
      <input matInput type="text" [value]="posValue?.value" formControlName="pos">
    </mat-form-field>
    <mat-form-field color="accent" appearance="fill">
      <mat-label>Code</mat-label>
      <input matInput type="number" formControlName="code">
    </mat-form-field>
    <mat-form-field color="accent" appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity">
    </mat-form-field>
    <mat-form-field color="accent" appearance="fill">
      <mat-label>Mode</mat-label>
      <input matInput type="number" formControlName="mode">
    </mat-form-field>
  </form>

  <button mat-raised-button color="accent" (click)="onPost()">POST</button>

</div>
